<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 코드 블록을 만들자 -->

    <!-- 
        : 문(Statement) 
            - 어떤 작업을 수행하는 문법 구조(Syntax structure) 와 명령어를 의미 
            - 앞서 HelloWorld 메세지를 보여준 alert문을 확인
            - 코드에는 원하는 만큼 문으 작성할 수 있다. 이때 서로 다른 세미콜론으로 구분
    -->

    <script>
        alert(`Hello`);
        // 줄 바꿈이 있따면 세미키롤능 생략가능
        alert(`World`);

        // 세미콜론 자동 삽입이 일어나지 않았기에 합연산 6 출력
        // 어떤 줄이 "+" 로 끝나면, '불완전한 표현식'
        // 세미콜론이 필요하지 않다는걸 직감
        alert(3 +
        1
        + 2);

        // 반면 세미콜론이 필요하지만, js가 이를 추정하지 '못하는' 싱황도 존재
        [1,2].forEach(alert)        //1과 2가 출력
        

        alert("에러 발생")

        [1,2].forEach(alert)

        // 하지만 alert 부분에 ; 을 기입 시 에러 발생 해결, 정상적으로 다시 배열 출력

    </script>

</body>

</html>
